---
apiVersion: v1
kind: Service
metadata:
  name: ray-master
  labels:
    app: ray-master
spec:
  ports:
    - name: ray-cluster
      port: 6379
      protocol: TCP
      targetPort: 6379
    - name: ray-head
      port: 10001
      protocol: TCP
      targetPort: 10001
    - name: ray-dashboard
      port: 8265
      protocol: TCP
      targetPort: 8265
    - name: jupyter
      port: 8888
      protocol: TCP
      targetPort: 8888
  selector:
    app: ray-master
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ray-master
spec:
  selector:
    matchLabels:
      app: ray-master
  serviceName: "ray-master"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ray-master
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
        - key: "sku"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "kubernetes.azure.com/scalesetpriority"
                    operator: In
                    values:
                      - "spot"
                  - key: "agentpool"
                    operator: In
                    values:
                      - "gpu"
      terminationGracePeriodSeconds: 10
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: my-azurefile
      containers:
        - name: ray-master
          image: malaysiaai/ray-gpu-devel:main
          imagePullPolicy: Always
          resources:
            limits:
              nvidia.com/gpu: 4
          ports:
            - name: ray-cluster
              containerPort: 6379
            - name: ray-head
              containerPort: 10001
            - name: ray-dashboard
              containerPort: 8265
            - name: jupyter
              containerPort: 8888
          volumeMounts:
            - name: storage
              mountPath: /home/ubuntu
            - name: shm
              mountPath: /dev/shm
            - name: volume
              mountPath: /home/ubuntu/share
          env:
            - name: SHELL
              value: "/bin/bash"
            - name: NCCL_SOCKET_IFNAME
              value: "eth"
          command: ["/bin/bash", "-c"]
          args:
            [
              "sudo chmod -R 777 /home/ubuntu; sudo chmod -R 777 /dev/shm; ray start --head --port=6379 --dashboard-host=0.0.0.0; pm2 resurrect; jupyter notebook --NotebookApp.token='' --ip=0.0.0.0 --NotebookApp.allow_origin='*'",
            ]

      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"

  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: default
        resources:
          requests:
            storage: 100Gi
    - metadata:
        name: shm
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: default
        resources:
          requests:
            storage: 10Gi
