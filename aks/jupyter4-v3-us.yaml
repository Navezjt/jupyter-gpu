apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyter4-v3
  annotations:
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: nginx
    konghq.com/override: "https-only"
    cert-manager.io/issuer: "letsencrypt-prod-app"
    certmanager.k8s.io/acme-challenge-type: "dns01"
    certmanager.k8s.io/acme-dns01-provider: "digitalocean"
    nginx.ingress.kubernetes.io/auth-url: "https://github-oauth2.us.mesolitica.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://github-oauth2.us.mesolitica.com/oauth2/start?rd=$scheme://$host$request_uri"
    nginx.org/client-max-body-size: 1000M
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
spec:
  tls:
    - hosts:
        - jupyter4-v3.us.mesolitica.com
      secretName: wildcard-cert-app
  rules:
    - host: jupyter4-v3.us.mesolitica.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: jupyter4-v3
                port:
                  number: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter4-v3
  labels:
    app: jupyter4-v3
spec:
  ports:
    - port: 8888
  clusterIP: None
  selector:
    app: jupyter4-v3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jupyter4-v3
spec:
  selector:
    matchLabels:
      app: jupyter4-v3
  serviceName: "jupyter"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jupyter4-v3
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
        - key: "sku"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "kubernetes.azure.com/scalesetpriority"
                    operator: In
                    values:
                      - "spot"
                  - key: "agentpool"
                    operator: In
                    values:
                      - "cpu"
      terminationGracePeriodSeconds: 10
      containers:
        - name: jupyter4-v3
          image: mesoliticadev/jupyter-gpu-devel:main
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     nvidia.com/gpu: 4
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: storage
              mountPath: /home/ubuntu
            - name: shm
              mountPath: /dev/shm
          env:
            - name: SHELL
              value: "/bin/bash"
          command: ["/bin/bash", "-c"]
          args:
            [
              "sudo chmod -R 777 /home/ubuntu; sudo chmod -R 777 /dev/shm; sudo /etc/init.d/ssh start; pm2 resurrect; jupyter notebook --NotebookApp.token='' --ip=0.0.0.0 --NotebookApp.allow_origin='*'",
            ]

  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: default
        resources:
          requests:
            storage: 1000Gi
    - metadata:
        name: shm
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: default
        resources:
          requests:
            storage: 10Gi
